<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label fixed>Id</ion-label>
      <ion-input type="text" [(ngModel)]="data.id" name="id" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed >Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password" ></ion-input>
    </ion-item>
    <button ion-button type="submit">Login</button>
    <button ion-button icon-start (click)="signupBtn()">
      <ion-icon name="play" ></ion-icon>
      SignUp
    </button>
  </form> 
</ion-content>
