<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="submitSignup()" novalidate [formGroup]="signupForm">
      <ion-item>
        <ion-label fixed>Id</ion-label>
        <ion-input type="text" [(ngModel)]="data.id" name="id" 
          formControlName="userId"
          (blur)="checkId(errorId); errorFor('userId', errorId);"
        ></ion-input>
      </ion-item>
      <ion-item [hidden]="!(signupForm.controls.userId.invalid && signupForm.controls.userId.dirty && signupForm.controls.userId.touched) && !idUsed">
          <p #errorId>id 를 입력해주세요</p>
      </ion-item>
      <ion-item>
          <ion-label fixed >Email</ion-label>
          <ion-input type="text" [(ngModel)]="data.email" name="password" 
            formControlName="userEmail"
            (blur)="errorFor('userEmail', errorEmail)"
          ></ion-input>
      </ion-item>
      <ion-item [hidden]="!(signupForm.controls.userEmail.invalid && signupForm.controls.userEmail.dirty && signupForm.controls.userEmail.touched)">
          <p #errorEmail>Email 을 입력해주세요</p>
      </ion-item>  
      <ion-item>
        <ion-label fixed >Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" 
          formControlName="userPassword"
          (blur)="errorFor('userPassword', errorPassword)"
        ></ion-input>
      </ion-item>
      <ion-item [hidden]="!(signupForm.controls.userPassword.invalid && signupForm.controls.userPassword.dirty && signupForm.controls.userPassword.touched)">
          <p #errorPassword>Password 를 입력해주세요</p>
      </ion-item>  
      <button ion-button type="submit" [disabled]="signupForm.invalid && triedToSubmit">Signup</button>
    </form>

      <p #asd>{{errorData.userId}}</p> 
      <p>{{signupForm.controls.userId.errors.cantuse}}</p>
    -->
    
</ion-content>
