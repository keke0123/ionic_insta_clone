<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- novalidate 는 유효성 검사 안한다는 뜻 / html 에서 -->
  <!-- error 랑 errorMessage 테스트 -->
  <form (ngSubmit)="submit()" novalidate [formGroup]="myForm">
      <ion-item>
        <ion-label fixed>Id</ion-label>
        <ion-input type="text" [(ngModel)]="data.id" name="id" 
          formControlName="userId"
          (blur)="errorFor('userId', errorId)"
        ></ion-input>
      </ion-item>
      <ion-item [hidden]="!(myForm.controls.userId.invalid && myForm.controls.userId.dirty && myForm.controls.userId.touched)">
          <p #errorId></p>
      </ion-item>
      <ion-item>
          <ion-label fixed >Email</ion-label>
          <ion-input type="text" [(ngModel)]="data.email" name="password" 
            formControlName="userEmail"
          ></ion-input>
          <div *ngIf="myForm.controls.userEmail.invalid && myForm.controls.userEmail.dirty && myForm.controls.userEmail.touched"></div>
        </ion-item>
      <ion-item>
        <ion-label fixed >Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" 
          formControlName="userPassword"
          password-toggle="true"
        ></ion-input>
        <div *ngIf="myForm.controls.userPassword.invalid && myForm.controls.userPassword.dirty && myForm.controls.userPassword.touched"></div>
      </ion-item>
      <!-- disabled 추가 예정 -->
      <button ion-button type="submit" [disabled]="myForm.invalid && triedToSubmit">Signup</button>
    </form> 
    <p>{{myForm.controls.userId.invalid}}</p>
    <p>{{myForm.controls.userId.dirty}}</p>
    <p>{{myForm.controls.userId.touched}}</p>
    <p #asd>{{errorData.userId}}</p>
</ion-content>
