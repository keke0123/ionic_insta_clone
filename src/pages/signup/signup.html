<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- novalidate 는 유효성 검사 안한다는 뜻 / html 에서 -->
  <!-- error 랑 errorMessage 테스트 -->
  <form (ngSubmit)="submit()" novalidate [formGroup]="myForm">
      <ion-item>
        <ion-label fixed>Id</ion-label>
        <ion-input type="text" [(ngModel)]="data.id" name="id" 
          formControlName="userId"
          [error]="myForm.controls.userId.invalid && form.controls.userId.dirty && form.controls.userId.touched"
          [errorMessage]="errorFor('userId')"
        ></ion-input>
        <div *ngIf=""></div>
      </ion-item>
      <ion-item>
          <ion-label fixed >Password</ion-label>
          <ion-input type="text" [(ngModel)]="data.email" name="password" 
            formControlName="userEmail"
            [error]="myForm.controls.userEmail.invalid && myForm.controls.myEmail.dirty && myForm.controls.myEmail.touched"
            [errorMessage]="errorFor('userEmail')"
          ></ion-input>
        </ion-item>
      <ion-item>
        <ion-label fixed >Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" 
          formControlName="userPassword"
          [error]="myForm.controls.userPassword.invalid && myForm.controls.userPassword.dirty && myForm.controls.userPassword.touched"
          [errorMessage]="errorFor('userPassword')" 
          password-toggle="true"
        ></ion-input>
      </ion-item>
      <!-- disabled 추가 예정 -->
      <button ion-button type="submit" [disabled]="myForm.invalid && triedToSubmit">Signup</button>
    </form> 
</ion-content>
