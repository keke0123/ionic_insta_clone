<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (ionScroll)="scrollEvent($event)">
  <ion-card>
    <ion-item >
      <ion-avatar item-left>
        <img src="">
      </ion-avatar>
      <h2>ㅎㅇㅎㅇ</h2>
      <span>게시글</span>
      <span>팔로우</span>
      <span>팔로잉</span>
      <ion-icon name="play"></ion-icon>
    </ion-item>
  </ion-card>
  <!-- segment 로 동작 -->
  <div padding>
    <!-- pet 의 초기값을 .ts 에 넣어주면 초기 동작 가능 -->
    <ion-segment [(ngModel)]="profileMethod">
      <ion-segment-button value="imgs">
        사진
      </ion-segment-button>
      <!-- 
        <ion-segment-button value="puppies">
        Puppies
        </ion-segment-button> 
      -->
    </ion-segment>
  </div>
  <div [ngSwitch]="profileMethod">
    <ion-list *ngSwitchCase="'imgs'">
      <!-- card background -->
      <ion-card *ngFor="let item of list">
        <img src="http://localhost:8888/project/upload/{{item.imgs[0]}}"/>
        <div class="card-title">São Paulo</div>
        <div class="card-subtitle">41 Listings</div>
      </ion-card>
    </ion-list>
  
    <!-- 
      <ion-list *ngSwitchCase="'kittens'">
        <ion-card>
          <img src="img/card-saopaolo.png"/>
          <div class="card-title">São Paulo</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-list> 
    -->
  </div>
  
</ion-content>
