
<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 
  <div class="imgWrapper">
      <div class="leftBtn"></div>
      <div class="rightBtn"></div>
      <div class="viewImg">
        <img src="" alt="">
      </div>  
  </div> 
  -->
  <ion-slides pager class="imgWrapper" *ngIf="pImg.length != 0">
    <ion-slide *ngFor="let item of pImg">
      <img src="{{item}}" alt="">
    </ion-slide>
  </ion-slides>
  <hr>
  <button ion-button (click)="takeImg()" >사진찍기</button>
  <button ion-button (click)="pickImg()">갤러리에서 올리기</button>
  <hr>
  <ion-item>
      <ion-label ></ion-label>
      <ion-textarea [(ngModel)]="content" class="textBox" rows="2" maxLength="500" placeholder="내용을 작성해 주세요."></ion-textarea>
  </ion-item>
  <hr>
  <ion-item>
    <ion-label ></ion-label>
    <ion-input #tag type="text" name="tag" placeholder="등록할 태그를 적어주세요" ></ion-input>
  </ion-item>
  <ul><li class="liTag" *ngFor="let tag of tags; let last=last">
    <span *ngIf="last">#{{tag}}</span>
    <span *ngIf="!last">#{{tag}},</span>
  </li></ul>
  <button ion-button (click)="saveTag(tag.value)">태그등록</button>
  <hr>
  <button ion-button type="button" (click)="submitBtn()">전송</button>
</ion-content>
