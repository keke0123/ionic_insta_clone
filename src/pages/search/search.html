<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="test()">테스트</button>
    <!-- search bar 와 segment 사용예정 -->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div padding>
      <ion-segment [(ngModel)]="searchMethod" >
        <ion-segment-button value="follow">
          follow
        </ion-segment-button>
        <ion-segment-button value="like">
          like
        </ion-segment-button>
        <ion-segment-button value="tag">
          tag
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="searchMethod">
      <ion-list *ngSwitchCase="'follow'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'like'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'tag'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        
      </ion-list>
    </div>
</ion-content>
