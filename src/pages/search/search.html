<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- search bar 와 segment 사용예정 -->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div padding>
      <ion-segment >
        <ion-segment-button value="kittens">
          Kittens
        </ion-segment-button>
        <ion-segment-button value="puppies">
          Puppies
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'puppies'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
        
      </ion-list>
    
      <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        
      </ion-list>
    </div>
</ion-content>
