<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <button ion-button (click)="test()">테스트</button> -->
    <!-- search bar 와 segment 사용예정 -->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div padding>
      <ion-segment [(ngModel)]="searchMethod" >
        <ion-segment-button value="follow">
          follow
        </ion-segment-button>
        <ion-segment-button value="like">
          like
        </ion-segment-button>
        <ion-segment-button value="tag">
          tag
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="searchMethod">
      <ion-list *ngSwitchCase="'follow'">
        <ion-item *ngFor="let item of searchList; let i = index" (click)="contentBtn(i)">
          <ion-thumbnail item-start>
            <span *ngIf="item.thumbnail == null">
              <img src="{{this.serviceProvider.data.host}}upload/{{this.serviceProvider.data.thumnail}}">
            </span>
            <span *ngIf="item.thumbnail != null">
              <img src="{{this.serviceProvider.data.host}}upload/{{item.thumbnail}}">
            </span>
          </ion-thumbnail>
          <h2>{{item.searchResult}}</h2>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'like'">
        <ion-item *ngFor="let item of searchList; let i = index" (click)="contentBtn(i)">
          <ion-thumbnail item-start>
            <span *ngIf="item.thumbnail == null">
              <img src="{{this.serviceProvider.data.host}}upload/{{this.serviceProvider.data.thumnail}}">
            </span>
            <span *ngIf="item.thumbnail != null">
              <img src="{{this.serviceProvider.data.host}}upload/{{item.thumbnail}}">
            </span>
          </ion-thumbnail>
          <h2>{{item.searchResult}}</h2>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'tag'">
        <ion-item *ngFor="let item of searchList; let i = index" (click)="contentBtn(i)">
          <ion-thumbnail item-start>
            <span *ngIf="item.thumbnail == null">
              <img src="{{this.serviceProvider.data.host}}upload/{{this.serviceProvider.data.thumnail}}">
            </span>
            <span *ngIf="item.thumbnail != null">
              <img src="{{this.serviceProvider.data.host}}upload/{{item.thumbnail}}">
            </span>
          </ion-thumbnail>
          <h2>{{item.searchResult}}</h2>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
