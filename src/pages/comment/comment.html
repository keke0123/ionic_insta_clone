<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>comment</ion-label>
    <ion-input type="text" [(ngModel)]="comment" name="comment" 
    ></ion-input>  
  </ion-item>
  <button ion-button (click)="sendComment()">전송</button>
  <hr>
  <ion-list>
    <ion-item *ngFor="let item of comment_list">
      <p>from : {{item.comment_writer}}</p>
      <p>to : {{item.target}}</p>
      <p>content : {{item.comment_content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
